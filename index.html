<!-- Html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-app">
      <h1 id="todo-heading">Todo List</h1> <!-- Todo heading -->

      <div class="input-container"> <!-- container for taking input from user to add new task -->
        <i class="fa-solid fa-clipboard-list"></i>
        <input id="todo-input" type="text" placeholder="Add a new todo item" />
        <i id="add-btn" class="fa-solid fa-circle-plus"></i>
      </div>

      <div class="middle-btn-container"> <!-- buttons for completing all tasks and clearing comleted task at single click-->
        <div class="check-box">
          <i id="complete-task-icon" class="fa-solid fa-check-double btn"></i>
          <button id="complete-all-tasks" class="btn">
            Complete all tasks
          </button>
        </div>
        <button id="clear-completed" class="btn">Clear completed</button>
      </div>

      <ul id="todo-list"></ul> <!-- todos list -->

      <div class="footer"> <!-- footer buttons -->
        <p id="total-count" class="btn"></p>
        <div class="footer-btns">
          <button id="all" class="btn">All</button>
          <button id="uncomplete" class="btn">Uncomplete</button>
          <button id="completed" class="btn">Completed</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>  <!-- linking script file -->
    <script
      src="https://kit.fontawesome.com/81f982d31b.js"
      crossorigin="anonymous"
    ></script>  <!-- kit for icons -->
    
  </body>
</html>
